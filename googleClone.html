<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="googleStyles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li>Gmail</li>
				<li>Images</li>
				<li><i class="fa fa-bars" aria-hidden="true"></i></li>
				<li><i class="fa fa-bell" aria-hidden="true"></i></li>
				<li><i class="fa fa-user fa-2x" aria-hidden="true"></i></li>
			</ul>
		</nav>
	</header>
	<main>
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
		<div id='searchbar'><i class="fa fa-microphone" aria-hidden="true"></i></div>
		<button>Google Search</button>
		<button>I'm Feeling Lucky</button>
	</main>
	<footer>
		<hr class='line'>
		<ul id='left'>
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul id='right'>
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</footer>
</body>
</html>
